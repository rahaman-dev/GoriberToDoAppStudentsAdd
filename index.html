<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center">Crate A Students Table</h1>
    <div class="flex">
      <div class="left">
        <p for="">Name</p>
        <input type="text" name="" id="nameInput" />
        <br />
        <br />
        <p for="">Id</p>
        <input type="text" name="" id="idInput" />
        <br />
        <br />
        <p for="">Diploma</p>
        <input type="text" name="" id="depInput" />
        <br />
        <br />
        <p for="">GPA</p>
        <input type="text" name="" id="gpaInput" />
        <button class="btn" id="btn-submission">Add Students</button>
      </div>
      <div class="right">
        <table class="table" id="table">
          <tbody>
            <tr>
              <th class="margin-10">NAME</th>
              <th class="margin-10">ID</th>
              <th class="margin-10">DIPLOMA</th>
              <th class="margin-10">GPA</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
